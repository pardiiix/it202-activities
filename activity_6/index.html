<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Canvas</title>
    
  </head>
  <body>
    <canvas id="c1"></canvas>


  <script>
    let c = document.querySelector("#c1");

    console.log(c.width, c.height);

    let ctx = c.getContext("2d");


    let player = {x:100, y:100};

    const draw = () => {
        // clear
        ctx.clearRect(0,0, c.width, c.height);

        // update values
        player["x"] += 5;




        // draw
        ctx.arc(player["x"],100,50,0, Math.PI*2);

        ctx.fill();

        // 
        window.requestAnimationFrame(draw);
    }

    draw();

  </script>


  </body>
</html>
