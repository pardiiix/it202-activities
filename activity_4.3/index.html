<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> activity_4.3</title>
</head>

<body>
  <script>
    var apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json";
    fetch(apiEndpoint + "?$LIMIT=10")
    .then(response => {return response.json()})
    .then(json => {
    for (let v of json){
      console.log(v);
      var para = document.createElement('p');
      var node = document.createTextNode(v.name +" , "+ v.job_titles);
      para.appendChild(node);
      document.body.appendChild(para);
    }
    })
    .catch(err => alert(err))
  </script>
 </body>
</html>
