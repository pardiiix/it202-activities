<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> activity_5.1</title>
</head>

<body>
  <script>
    let apiEndpoint = 'https://api.nytimes.com/svc/search/v2/articlesearch.json?q=Chicago&api-key=DRvzpiONGdXKNNBwxpTo72qXWyrMezsN';
    fetch(apiEndpoint)
    .then(response => {return response.json()})
    .then(json => {
      for (let v of json.response.docs) {
        let p = document.createElement("p");
        p.textContent = v.headline.main;
        document.body.append(p);
          }
       })
    .catch(err => alert(err))
    
  </script>
</body>
</html>
