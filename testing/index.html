<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>

<body>
<canvas id="c1"></canvas>
  <script>
  
    let c = document.querySelector("#c1");
    console.log(c.width, c.height);
    let ctx = c.getContext("2d");
    let player = {x:100, y:100, radius: 50};
    const draw = () => {
      //clear
      ctx.clearRect(0,0, c.width, c.height);
      
      //update values
      player["x"] += 1;
      
      //handle edge condition
      
      if (player["x"] >= c.width +player["radius"]){
        player["x"] = -player["radius"];
      }
      
      //draw
      ctx.beginPath();
      ctx.arc(player["x"], 100, player["radius"], 0, Math.PI*2);
      ctx.closePath();
      ctx.fillStyle = "blue";
      
      ctx.fill();
      
      window.requestAnimationFrame(draw);
    
    }
    draw();
  </script>
</body>
</html>
